<script>

       const display = document.querySelector('.inputText');
const buttons = document.querySelectorAll('p');

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        let value = btn.innerText.trim();

        // Clear all
        if (value === "C") {
            display.value = "0";
            return;
        }

        // Backspace
        if (value === "X") {
            display.value = display.value.slice(0, -1) || "0";
            return;
        }

        // Replace initial 0 when typing a number
        if (display.value === "0" && !isNaN(value)) {
            display.value = value;
            return;
        }

        // Square root √
        if (value === "√") {
            if (display.value === "") return;
            display.value = Math.sqrt(parseFloat(display.value));
            return;
        }

        // Square x²
        if (value === "x²") {
            if (display.value === "") return;
            let num = parseFloat(display.value);
            display.value = Math.pow(num, 2);
            return;
        }

        // Percent %
        if (value === "%") {
            display.value += "/100";
            return;
        }

        // Evaluate =
        if (value === "=") {
            try {
                let expression = display.value
                    .replace(/×/g, "*")
                    .replace(/÷/g, "/");

                display.value = eval(expression);
            } catch (e) {
                display.value = "Error";
            }
            return;
        }

        // Add numbers/operators normally
        display.value += value;
    });
});
</script>
